[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 120

[mypy]
python_version = 3.10
ignore_missing_imports = True
show_error_codes = True

[flake8]
max-line-length = 120
max-complexity = 10
format = pylint
show-source = True
statistics = True
